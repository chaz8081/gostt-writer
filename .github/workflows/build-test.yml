name: Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build-test:
    name: Build & Test
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: recursive
          fetch-depth: 0 # needed for git describe (version tag)

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Task
        run: brew install go-task

      - name: Build whisper.cpp
        run: task whisper
        env:
          CFLAGS: "-I${{ github.workspace }}/third_party/whisper.cpp/ggml/include"

      - name: Build binary
        run: task build

      - name: Run tests
        run: task test

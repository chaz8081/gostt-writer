name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  release:
    name: GoReleaser
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Task
        run: brew install go-task

      - name: Build whisper.cpp
        run: task whisper
        env:
          CFLAGS: "-I${{ github.workspace }}/third_party/whisper.cpp/ggml/include"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v7
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CGO_ENABLED: "1"
          C_INCLUDE_PATH: "${{ github.workspace }}/third_party/whisper.cpp/include:${{ github.workspace }}/third_party/whisper.cpp/ggml/include"
          LIBRARY_PATH: "${{ github.workspace }}/third_party/whisper.cpp/build_go/src:${{ github.workspace }}/third_party/whisper.cpp/build_go/ggml/src:${{ github.workspace }}/third_party/whisper.cpp/build_go/ggml/src/ggml-blas:${{ github.workspace }}/third_party/whisper.cpp/build_go/ggml/src/ggml-metal"
